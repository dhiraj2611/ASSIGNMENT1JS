<body>
    <h2>Find the first digit of a 4 digit number</h2>
    <p>You are provided a four digit number N only. Your task is to print out the first digit of that number.

        Note: You have to complete First_Digit function. No need to take any input.</p>
        <p>
            const First_Digit = (n) => { <br>
                  return parseInt(n / 1000);<br>
               };</p>
