<body>
   <h2>Find the last digit of a 4 digit number</h2>
   <p>You are provided a four digit number N only. Your task is to print out the last digit of that number.

    Note: You have to complete Last_Digit function. No need to take any input.</p><br>
    <p>const Last_Digit = (n) => { <br>
        return parseInt(n % 10) <br>
     };
     </p>
