    <h2>Find the remainder</h2>
    <p>You are provided with two numbers 
        A
         and 
        B
         where 
        A
         as  divisor and 
        B
         as  dividend.Your task is find the remainder.
        
        Note: You have to complete Find_the_remainder function. No need to take any inpu</p><br>
        <p>const Find_the_remainder = (a,b) => { <br>
            return(b % a) <br>
        };
        
        </p>
